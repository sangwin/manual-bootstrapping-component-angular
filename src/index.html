<body>
  <!-- DEMO CODE | Can Be removed -->
  <!-- This is to select Bootstrap component -->

  <select onchange="test(this.value)" id="select_id">
    <option>Select Component To Be Bootstrapped</option>
    <option value="app-root">App Component</option>
    <option value="app-secondary">Secondary Component</option>
  </select>
  <script>
    function test(val) {
      alert('Component Changed, Window will be refreshed.');
      localStorage.setItem('selected_component', val);
      window.location.reload();
    }
  </script>
